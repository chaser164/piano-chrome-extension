<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Keyboard</title>
        <script src="tone.js"></script>
        <script src="piano.js"></script>
    </head>
    <body>
        <div class="piano-frame">
            <div id="C" class="wkey" style="margin-left: auto">
                <div class="panel">
                    <img class="info-button" src="info.png" alt="Info button" width="30" height="30">
                </div>
            </div>
            <div id="Db" class="bkey"></div>
            <div id="D" class="wkey"></div>
            <div id="Eb" class="bkey"></div>
            <div id="E" class="wkey"></div>
            <div id="F" class="wkey" style="margin-left: -1px"></div>
            <div id="Gb" class="bkey"></div>
            <div id="G" class="wkey"></div>
            <div id="Ab" class="bkey"></div>
            <div id="A" class="wkey"></div>
            <div id="Bb" class="bkey"></div>
            <div id="B" class="wkey"></div>
            <div id="Cn" class="wkey" style="margin-left: -1px"></div>
            <div id="Dbn" class="bkey"></div>
            <div id="Dn" class="wkey"></div>
            <div id="Ebn" class="bkey"></div>
            <div id="En" class="wkey"></div>
            <div id="Fn" class="wkey" style="margin-left: -1px"></div>
            <div id="Gbn" class="bkey"></div>
            <div id="Gn" class="wkey" style="margin-right: auto"></div>
        </div>
    </body>
</html>
